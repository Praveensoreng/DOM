    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">

<body>

        <div id="box">
            <div class="digit" id="hours">00</div>
            <div id="text">hours</div>
        </div>

       <div id="box">

        </div>

        <div id="colon">:</div>

        <div id="box">
            <div class="digit" id="seconds">00</div>
            <div id="text">secs</div>
        </div>

        <div id="ampm">AM</div>
    </div>
